
<template name="goodnessList">

  {{#each goodnessList}}

    <div class="col s12 m6 l4 fadeIn animated">
    <div class="card">

      <h1>{{title}}</h1>


      <a href="{{pathFor 'goodnessDetail'}}" class="grey-text text-darken-4">
      <div class="progress">
    <div class="determinate red darken-2"  style="width:{{getProgress this._id}}%">
    </div>
      </div>
  </a>
  <div class="card-action center-align">
              <a class="waves-effect waves-light btn red lighten-2 js-count-increment">Нарушил</a>
            </div>
  </div>
  </div>
    <br />

  {{/each}}

</template>
